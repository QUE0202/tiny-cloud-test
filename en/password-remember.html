            <header>
                <h1>Password Reminder</h1>

            <main>
                <form>
                  <label for="email">Email Address:</label>
                  <input type="email" id="email" name="email" required>
                  <br>
                  <a href="./password-remember2.html"><input type="submit" value="Remind Password"></a>

  <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuButton.classList.toggle('open');
        });

        document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get the email address entered by the user
      const email = document.querySelector('#email').value;
      
      // Send password reminder request to the server
      // Here you can use AJAX request to send the data to the server, e.g., using Fetch or jQuery
      // Example code using Fetch:
      fetch('/password-reset', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      })
      .then(function(response) {
        if (response.ok) {
          // Password reminder sent successfully
          alert('Password reminder sent to the provided email address.');
        } else {
          // Error occurred while sending password reminder
          alert('An error occurred while sending the password reminder. Please try again later.');
        }
      })
      .catch(function(error) {
        console.error('Password reminder error:', error);
        alert('An error occurred while sending the password reminder. Please try again later.');
      });
    });
  </script>
