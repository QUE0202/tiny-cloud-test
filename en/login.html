    <script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');
    menuButton.addEventListener('click', () => {
        menu.classList.toggle('open');
        menuButton.classList.toggle('open');
    });

    // Get a reference to the login form
    const loginForm = document.querySelector('#login-form');

// Listen for the form submission event
loginForm.addEventListener('submit', (e) => {
e.preventDefault(); // Prevent the default form action (page reload)

// Get the values entered by the user
const username = document.querySelector('#username').value;
const password = document.querySelector('#password').value;

// Send a login request to the server
const loginData = {
username: username,
password: password
};

// Example of using AJAX request with jQuery library
$.ajax({
url: '/login', // URL address for handling login on the server
type: 'POST',
data: loginData,
success: function(response) {
// Reaction to successful login
console.log('Logged in!', response);
// You can redirect the user to another page here
},
error: function(error) {
// Reaction to login error
console.error('Login error', error);
// Display an error message or perform similar actions
}
});
});
