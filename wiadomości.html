<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <script src="https://cdn.tiny.cloud/1/pddiferrl3cslrwfd4bq5x5z3if2hk7aq6vu02ghfj5y3u1u/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="js.js" defer></script>
    <title>Komunikator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .chat-box {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .message {
        background-color: #f2f2f2;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .message {
        background-color: #333;
      }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="menu" id="menu">
          <ul>
            <li><a class="sg" href="index.html">Strona Główna</a></li>
            <li><a href="informacje.html">Informacje</a></li>
            <li><a href="aplikacje.html">Aplikacje</a></li>
            <li id="dark-mode-toggle">Tryb jasny</li>
            <li><a href="login.info.html">Logowanie</a></li>
        </ul>
        </nav>
        <!-- <div class="menu-button" id="menuButton">&#9776;</div> -->
        <p></p>
<header>
  <h1>Komunikator</h1>
</header>
<main>
    <div class="chat-box">
        <div class="message">Witaj! Zaczynajmy rozmowę.</div>
        <div class="message">Cześć! Jak się masz?</div>
        <div class="message">Hej! Wszystko w porządku, dzięki. A u Ciebie?</div>
    
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Wpisz wiadomość...">
          <input type="submit" value="Wyślij">
        </form>
      </div>
</main>
<footer>
    <p>&copy; 2023 <a href="index.html">Moja Strona</a>. Wszelkie prawa zastrzeżone.</p>
</footer>
  <script>
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    messageForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const message = messageInput.value.trim();
      if (message !== "") {
        addMessage(message);
        messageInput.value = "";
      }
    });

    function addMessage(message) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("message");
      messageContainer.textContent = message;
      document.querySelector(".chat-box").appendChild(messageContainer);
    }
  </script>
</body>
</html>
