<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Logowanie</h1>
    
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Zaloguj</button>
        <p id="loginMessage"></p>
    </form>

    <script>
        // Dane kont administratora
        const adminCredentials = {
            username: 'admin',
            password: 'admin123'
        };

        // Sprawdzanie uwierzytelnienia
        function authenticate(username, password) {
            return username === adminCredentials.username && password === adminCredentials.password;
        }

        // Funkcja obsługująca logowanie
        function login() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginMessage = document.getElementById('loginMessage');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = usernameInput.value;
                const password = passwordInput.value;

                if (authenticate(username, password)) {
                    // Logowanie pomyślne
                    loginMessage.textContent = 'Zalogowano jako administrator!';
                    // Przekierowanie do dashboardu
                    setTimeout(function() {
                        window.location.href = 'dashboard.html';
                    }, 2000); // Przekierowanie po 2 sekundach
                } else {
                    // Logowanie nieudane
                    loginMessage.textContent = 'Nieprawidłowe dane logowania. Spróbuj ponownie.';
                }

                // Czyszczenie pól formularza
                usernameInput.value = '';
                passwordInput.value = '';
            });
        }

        // Inicjalizacja logowania
        login();
    </script>
</body>
</html>
