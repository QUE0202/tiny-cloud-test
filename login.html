<div class="container">
  <div class="well">
    <h4>Logowanie</h4>
    <hr>
    <form id="loginForm">
        <label for="username">Login:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Zaloguj</button>
        <p id="loginMessage"></p>
    </form>
  </div>
</div>

<script>
    // Dane kont administratora
    const adminCredentials = {
        username: 'j.troka_adm',
        password: 'Agusia12!'
    };

    function authenticate(username, password) {
        return (adminCredentials.username === username && adminCredentials.password === password);
    }

    function login() {
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (authenticate(username, password)) {
                // Logowanie pomyślne
                loginMessage.textContent = 'Zalogowano jako administrator!';
                // Przekierowanie do dashboardu
                setTimeout(function () {
                    window.location.href = './dashboard.html';
                }, 2000); // Przekierowanie po 2 sekundach
            } else {
                // Logowanie nieudane
                loginMessage.textContent = 'Nieprawidłowe dane logowania. Spróbuj ponownie.';
            }

            // Czyszczenie pól formularza
            usernameInput.value = '';
            passwordInput.value = '';
        });
    }

    // Inicjalizacja logowania
    login();
</script>
