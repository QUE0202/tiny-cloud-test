    <script>

const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuButton.classList.toggle('open');
        });

        // Pobierz referencje do formularza logowania
const loginForm = document.querySelector('#login-form');

// Nasłuchuj zdarzenia wysłania formularza
loginForm.addEventListener('submit', (e) => {
  e.preventDefault(); // Zapobiegnij domyślnej akcji formularza (przeładowanie strony)

  // Pobierz wartości wpisane przez użytkownika
  const username = document.querySelector('#username').value;
  const password = document.querySelector('#password').value;

  // Prześlij żądanie logowania do serwera
  const loginData = {
    username: username,
    password: password
  };

  // Przykład użycia żądania AJAX za pomocą biblioteki jQuery
  $.ajax({
    url: '/login', // Adres URL do obsługi logowania na serwerze
    type: 'POST',
    data: loginData,
    success: function(response) {
      // Reakcja na pomyślne zalogowanie
      console.log('Zalogowano!', response);
      // Możesz przekierować użytkownika na inną stronę tutaj
    },
    error: function(error) {
      // Reakcja na błąd logowania
      console.error('Błąd logowania', error);
      // Wyświetl komunikat o błędzie lub podobne działania
    }
  });
});
