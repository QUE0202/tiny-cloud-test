    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .chat-box {
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
      }
      .message {
        background-color: #f2f2f2;
        padding: 8px;
        border-radius: 5px;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .message {
        background-color: #333;
      }
      h1 {
      font-family: unset;
      margin: 0;
      text-decoration: none;
      text-align: center;
      flex: 1;
      background-color: #222;
      border-radius: 10px;
      color: #ccc;
      border: 1px solid black;
      width: 30%;
      margin-left: 625px;
    }
    </style>
</head>
<body>

        <!-- <div class="menu-button" id="menuButton">&#9776;</div> -->
        <p></p>
        <header>
            <h1>ChatBot</h1>
        </header>
<main>
    <div class="chat-container">
        <div class="chat-message user-message">
            <p>Hello, how can I help you?</p>
        </div>
        <div class="chat-message bot-message">
            <p>Hi, I'm a chatbot. Ask me anything!</p>
        </div>
        <!-- You can add more chat messages here -->
        <form>
            <input type="text" id="user-input" placeholder="Type your message">
            <button type="submit">Send</button>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2023 <a href="index.html">Moja Strona</a>. Wszelkie prawa zastrzeżone.</p>
</footer>
  <script>
    const messageForm = document.getElementById("messageForm");
    const messageInput = document.getElementById("messageInput");

    messageForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const message = messageInput.value.trim();
      if (message !== "") {
        addMessage(message);
        messageInput.value = "";
      }
    });

    function addMessage(message) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("message");
      messageContainer.textContent = message;
      document.querySelector(".chat-box").appendChild(messageContainer);
    }

    const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuButton.classList.toggle('open');
        });
  </script>
</body>
