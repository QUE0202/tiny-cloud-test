<html lang="pl">
<head>

    <script src="js.js" defer></script>
    <title>ChatBot</title>
    <style>
        h1 {
      font-family: unset;
      margin: 0;
      text-decoration: none;
      text-align: center;
      flex: 1;
      background-color: #222;
      border-radius: 10px;
      color: #ccc;
      border: 1px solid black;
      width: 30%;
      margin-left: 625px;
    }
      </style>
</head>
<body>
    <div class="wrapper">
        <nav class="menu" id="menu">
            <ul>
                <li><a class="sg" href="index.html">Strona Główna</a></li>
                <li><a href="todo.html">To-Do</a></li>
                <li><a href="onas.html">O Nas</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="Search.html">Przeglądarka</a></li>
                <li id="dark-mode-toggle">Tryb jasny</li>
                <li><a href="login.html">Zaloguj Się</a></li>
                <li><a href="tos.html">Zarejestruj Się</a></li>
            </ul>
        </nav>
        <!-- <div class="menu-button" id="menuButton">&#9776;</div> -->
        <p></p>
        <header>
            <h1>ChatBot</h1>
        </header>
        <main>
            <div class="chat-container">
                <div class="chat-message user-message">
                    <p>Hello, how can I help you?</p>
                </div>
                <div class="chat-message bot-message">
                    <p>Hi, I'm a chatbot. Ask me anything!</p>
                </div>
                <!-- You can add more chat messages here -->
                <form>
                    <input type="text" id="user-input" placeholder="Type your message">
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 <a href="index.html">Moja Strona</a>. Wszelkie prawa zastrzeżone.</p>
        </footer>
    </div>
    <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuButton.classList.toggle('open');
        });
    </script>
</body>
