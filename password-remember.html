    <script src="js.js" defer></script>
  <title>Przypomnienie hasła</title>
</head>
<body>
    <div class="wrapper">
        <nav class="menu" id="menu">
          <ul>
            <a href="index.html"><input class="a" type="submit" value="Strona Główna"></a>
            <hr width="30%" align="center">
            <a href="todo.html"><input class="a" type="submit" value="To-Do"></a>
            <a href="onas.html"><input class="a" type="submit" value="O Nas"></a>
            <a href="kontakt.html"><input class="a" type="submit" value="Kontakt"></a>
            <a href="Search.html"><input class="a" type="submit" value="Przeglądarka"></a>
            <hr width="30%" align="center">
            <li id="dark-mode-toggle">Tryb jasny</li>
            <hr width="30%" align="center">
            <li id="dark-mode-toggle"><a id="menu" href="./login.html">Zaloguj się</a></li>
            <li id="dark-mode-toggle"><a id="menu" href="./tos.html">Zarejestruj się</a></li>
            <hr width="30%" align="center">
        </ul>
        </nav>
        <div class="menu-button" id="menuButton">&#9776;</div>
        <p></p>
            <header>
                <h1>Przypomnienie hasła</h1>
            </header>
            <main>
                <form>
                  <label for="email">Adres e-mail:</label>
                  <input type="email" id="email" name="email" required>
                  <br>
                  <a href="./password-remember2.html"><input type="submit" value="Przypomnij hasło"></a>
                </form>
            </main>
            <footer>
                <p>&copy; 2023 Moja Strona. Wszelkie prawa zastrzeżone.</p>
            </footer>
        </div>
  
  
  <script>
const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open');
            menuButton.classList.toggle('open');
        });

        document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Zapobiegnij domyślnej akcji formularza
      
      // Pobierz adres e-mail wpisany przez użytkownika
      const email = document.querySelector('#email').value;
      
      // Wyślij żądanie przypomnienia hasła na serwer
      // Tutaj możesz użyć żądania AJAX do wysłania danych na serwer, np. za pomocą Fetch lub jQuery
      // Przykładowy kod z użyciem Fetch:
      fetch('/password-reset', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      })
      .then(function(response) {
        if (response.ok) {
          // Przypomnienie hasła wysłane pomyślnie
          alert('Wysłano przypomnienie hasła na podany adres e-mail.');
        } else {
          // Wystąpił błąd podczas przypominania hasła
          alert('Wystąpił błąd podczas przypominania hasła. Spróbuj ponownie później.');
        }
      })
      .catch(function(error) {
        console.error('Błąd przypominania hasła:', error);
        alert('Wystąpił błąd podczas przypominania hasła. Spróbuj ponownie później.');
      });
    });
  </script>
</body>
</html>
